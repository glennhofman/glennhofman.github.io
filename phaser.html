        <!-- Page Content-->
        <div class="container-fluid p-0">
                    <h1 class="mb-0">
                        Phaser
                        <span class="text-primary">Unnamed Game</span>
                        <div id="divId"></div>
                    </h1>
                    <script>
                    var config = {
                        type: Phaser.AUTO,
                        width: 800,
                        height: 600,
                        backgroundColor: '#a1b1a4',
                        physics: {
                            default: 'arcade',
                            arcade: {
                                gravity: { y: 300 },
                                debug: false
                            }
                        },
                        scene: {
                            preload: preload,
                            create: create,
                            update: update
                        },
                        parent: divId,
                        dom: {
                            createContainer: true
                        },
                    };


                    var player;
                    var platforms;
                    var cursors;
                    var stars;
                    var score = 0;
                    var scoreText;
                    var gameOverText;
                    var restartButton;
                    var width = 800;
                    var height = 600;
                    var centerHeight = 600/2;
                    var centerWidth = 800/2;
                    var graphics;
                    var name;
                    var scores = [];
                    var element;
                    var currentscores = [];







                    var game = new Phaser.Game(config);

                    function preload ()
                    {

                        this.load.setBaseURL('assets/phaser/');

                        this.load.image('sky', 'assets/sky.png');
                        this.load.image('ground', 'assets/platform.png');
                        this.load.image('star', 'assets/star.png');
                        this.load.image('bomb', 'assets/bomb.png');
                        this.load.spritesheet('dude',
                            'assets/dude.png',
                            { frameWidth: 32, frameHeight: 48 }
                        );
                        this.load.html('nameform', 'assets/nameform.html');
                    }

                    function create ()
                    {
                        fetch("./inc/highscores.php").then(async response => {
                          try {
                           const data = await response.json()
                           console.log('response data?', data)
                         } catch(error) {
                           console.log('Error happened here!')
                           console.error(error)
                         }
                        })
                      $.ajax({
                        url: "./inc/highscores.php",
                        async: false,

                        success: function(result){
                          var data = JSON.parse(result);
                          for(i in data){
                            currentscores[i] = data[i];

                          }
                        }
                      });

                        this.add.image(400, 300, 'sky');

                        platforms = this.physics.add.staticGroup();

                        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

                        platforms.create(600, 400, 'ground');
                        platforms.create(50, 250, 'ground'); 
                        platforms.create(750, 220, 'ground');

                        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#73fc0a' });

                        player = this.physics.add.sprite(100, 450, 'dude');

                        player.setBounce(0);
                        player.setCollideWorldBounds(true);

                        this.anims.create({
                            key: 'left',
                            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                            frameRate: 10,
                            repeat: -1
                        });

                        this.anims.create({
                            key: 'turn',
                            frames: [ { key: 'dude', frame: 4 } ],
                            frameRate: 20
                        });

                        this.anims.create({
                            key: 'right',
                            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                            frameRate: 10,
                            repeat: -1
                        });

                        cursors = this.input.keyboard.createCursorKeys();

                        this.physics.add.collider(player, platforms);

                        stars = this.physics.add.group({
                            key: 'star',
                            repeat: 11,
                            setXY: { x: 12, y: 0, stepX: 70 }
                        });

                        stars.children.iterate(function (child) {

                            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

                        });
                        this.physics.add.collider(stars, platforms);
                        this.physics.add.overlap(player, stars, collectStar, null, this);

                        bombs = this.physics.add.group();

                        this.physics.add.collider(bombs, platforms);

                        this.physics.add.collider(player, bombs, hitBomb, null, this);

                        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                        var bomb = bombs.create(x, 16, 'bomb');
                        bomb.setBounce(1);
                        bomb.setCollideWorldBounds(true);

                        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

                        var color = "ffffff";
                        var opacity = .8;
                        var width = 400;
                        var height = 800;
                        var xOffset = 0;
                        var yOffset = 0;
                        graphics = this.add.graphics();
                        graphics.fillStyle("0x" + color, opacity);
                        graphics.fillRect(centerWidth - width/2 + xOffset, centerHeight - height/2 + yOffset, width, height);

                        this.physics.pause();
                        gameOverText = this.add.text(400, 300, "Space Runner", { fontSize: '48px', fill: '#000'}).setOrigin(0.5, 0.5);
                        button = this.add.text(400, 350, 'PLAY', { fontSize: '22px',fill: '#000' }).setOrigin(0.5, 0.5);
                        button.setInteractive();
                        element = this.add.dom(400, 350).createFromCache('nameform').setOrigin(0.5, 0.5);


                        var addition = 20;
                        var highscoretitle = this.add.text(400, 380 + addition, "HIGHSCORES", { fontSize: '20px', fill: '#000'}).setOrigin(0.5, 0.5);

                        var max = 9;
                        var count = 0;
                        console.log(currentscores);

                        for(i in currentscores){
                          if(count < max){
                            scores[i] = this.add.text(400, 400 + addition, i + " " + currentscores[i], { fontSize: '16px', fill: '#000'}).setOrigin(0.5, 0.5);
                            addition += 20;
                            count++;
                          }
                        }



                        button.on('pointerdown', () => {
                          name = document.getElementById("name").value;
                          for(i in currentscores){
                            scores[i].destroy();
                          }

                          this.physics.resume();
                          gameOverText.destroy();
                          graphics.destroy();
                          element.destroy();
                          button.destroy();
                          highscoretitle.destroy();



                        });

                      }
                    function hitBomb (player, bomb)
                    {
                      var color = "ffffff";
                      var opacity = .8;
                      var width = 400;
                      var height = 800;
                      var xOffset = 0;
                      var yOffset = 0;
                      graphics = this.add.graphics();
                      graphics.fillStyle("0x" + color, opacity);
                      graphics.fillRect(centerWidth - width/2 + xOffset, centerHeight - height/2 + yOffset, width, height);
                      this.physics.pause();
                      gameOverText.visible = true;
                      scores.visible = true;
                      graphics.visible = true;
                      element.visible = true;
                      button.visible = true;
                      localStorage.setItem("highscore", JSON.stringify(currentscores));
                        player.setTint(0xff0000);

                        player.anims.play('turn');

                        gameOver = true;
                        graphics.visible = true;
                        this.physics.pause();
                        $.ajax({
                          url: "./inc/highscores.php?name=" + name +"&score="+score,
                          async: false,

                          success: function(result){
                            currentscores = [];
                            var data = JSON.parse(result);
                            for(i in data){
                              currentscores[i] = data[i];
                            }
                          }
                        });

                        gameOverText = this.add.text(400, 300, 'GAME OVER\nscore:' + score, { fontSize: '48px', fill: '#000'}).setOrigin(0.5, 0.5);
                        button = this.add.text(400, 350, 'Restart?', { fontSize: '22px',fill: '#000' }).setOrigin(0.5, 0.5);
                        button.setInteractive();


                        var addition = 20;
                        var highscoretitle = this.add.text(400, 380 + addition, "HIGHSCORES", { fontSize: '20px', fill: '#000'}).setOrigin(0.5, 0.5);
                        var max = 9;
                        var count = 0;
                        for(i in currentscores){
                          if(count <= max){
                            console.log(i);
                            scores[i] = this.add.text(400, 400 + addition, i + " " + currentscores[i], { fontSize: '16px', fill: '#000'}).setOrigin(0.5, 0.5);
                            addition += 20;
                            count++;
                          }
                        }

                        button.on('pointerdown', () => {
                            this.scene.restart();

                        });
                    }
                    function collectStar (player, star)
                    {
                      star.disableBody(true, true);

                      score += 10;
                      scoreText.setText('Score: ' + score);

                      if (stars.countActive(true) === 0)
                      {
                          stars.children.iterate(function (child) {

                              child.enableBody(true, child.x, 0, true, true);

                          });

                          var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                          var bomb = bombs.create(x, 16, 'bomb');
                          bomb.setBounce(1);
                          bomb.setCollideWorldBounds(true);
                          bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

                      }
                    }

                    function update ()
                    {
                        if (cursors.left.isDown)
                        {
                            player.setVelocityX(-160);

                            if(player.body.touching.down){
                                  player.anims.play('left', true);
                      			}else{
                              player.anims.stop();
                            }
                        }
                        else if (cursors.right.isDown)
                        {
                            player.setVelocityX(160);
                            if(player.body.touching.down){
                              player.anims.play('right', true);
                            }else{
                              player.anims.stop();
                            }
                        }
                        else
                        {
                            player.setVelocityX(0);

                            player.anims.play('turn');
                        }

                        if (cursors.up.isDown && player.body.touching.down)
                        {
                            player.setVelocityY(-330);
                        }
                    }

                    </script>

                </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->

        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
